<h2 [ngStyle]="{'background-color':'#3f51b5'}">Register New Test Centre</h2>

<mat-card>
  <form (submit)="onAddTestCentre(Form)" #Form="ngForm">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter Test Centre Name</mat-label>
    <input required name="centreName" ngModel matInput #input maxlength="10" placeholder="Nilai Hospital" #centreName="ngModel">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    <mat-error *ngIf="centreName.invalid">Please enter Test Centre name</mat-error>
  </mat-form-field>


<button
  mat-raised-button
  color = "accent"
  type="submit">Register</button>
</form>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <h3>Congrats</h3>
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        New Test Centre has been registered
      </div>
    </div>
  </div>
</mat-card>
