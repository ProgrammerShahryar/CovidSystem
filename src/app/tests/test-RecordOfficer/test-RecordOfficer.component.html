<h2 [ngStyle]="{'background-color':'#3f51b5'}">Record New Test Centre Officer</h2>


<mat-card>
  <form (submit)="onAddOfficer(officerForm)" #officerForm="ngForm">
    <mat-form-field>
  <textarea
    matInput
    rows="3"
    name="username"
    ngModel
    required
    placeholder="Enter UserName"
    #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">UserName</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input name="password" matInput [type]="hide ? 'password' : 'text'" ngModel required #password="ngModel">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Submit
    </button>
  </form>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <h3>Congrats</h3>
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        New Test Officer has been recorded
      </div>
    </div>
  </div>
</mat-card>
