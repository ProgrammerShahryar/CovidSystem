<h2 [ngStyle]="{'background-color':'#3f51b5'}">Update Test Kit Stock</h2>


<mat-card>
  <form (submit)="onSaveTest(testForm)" #testForm="ngForm">

  <mat-form-field appearance="fill">
   <mat-label>Test kit Stock Name</mat-label>
    <input required name="name" [ngModel]="stock?.stockName" disabled matInput #input maxlength="20" placeholder="Ex. John" #name="ngModel">
    <mat-error *ngIf="name.invalid">Stock Name</mat-error>
  </mat-form-field>

  <mat-form-field>
   <textarea
   matInput
   rows="3"
   name="result"
   ngModel
   required
   placeholder="Enter Stock"
   #result="ngModel"></textarea>
   <mat-error *ngIf="result.invalid">Please Enter Stock</mat-error>
 </mat-form-field>

<button
  mat-raised-button
  color = "accent"
  type="submit" (click)="popup = true">Submit</button>
</form>

</mat-card>
<br>
