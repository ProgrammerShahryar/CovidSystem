<h2 [ngStyle]="{'background-color':'#3f51b5'}">Register</h2>

<mat-card>
  <form (submit)="onRegister(testForm)" #testForm="ngForm">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter username</mat-label>
    <input required name="username" ngModel matInput #input maxlength="10" placeholder="Ex. John" #username="ngModel">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    <mat-error *ngIf="username.invalid">Please enter username</mat-error>
  </mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input name="password" matInput [type]="hide ? 'password' : 'text'" ngModel required #password="ngModel">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="password.invalid">Please enter password</mat-error>
</mat-form-field>

<button
  mat-raised-button
  color = "accent"
  type="submit" (click)="popup = true">Register</button>
</form>

<div class="overlay" *ngIf="popup">
	<div class="popup">
		<h3>Congrats</h3>
		<a class="close" (click)="popup = false">&times;</a>
		<div class="content">
      Registration is successful, Please login
		</div>
	</div>
</div>
</mat-card>
